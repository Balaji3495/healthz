
<section>
    <div class="page-header">
        <div>
            <h2 class="main-content-title tx-24 mb-1">Product Management</h2>

        </div>

<div class="row row-sm">
<div class="col-lg-12">
<div class="card custom-card">
        <div class="card-body">
            <div class="card-item">
                <div class="row">
                    <div class="col-md-3">
                        <div class="search-hero">
                            <div class="input-group mb-3">
                               <div class="input-group-prepend">
                                 <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                               </div>
                               <input class="form-control" type="text" name="search2"
                           [(ngModel)]="searchQR" autocomplete="off" placeholder="Search..."> 
                          </div>
                         
                          
                          </div>
                    </div>
                    <div class="col-md-5 text-center">
                       <!--  <p-calendar [(ngModel)]="S_Date" [showIcon]="true" inputId="icon" placeholder="Start Date" class="mr-1"></p-calendar>
                        <p-calendar [(ngModel)]="E_Date" [showIcon]="true" inputId="icon" placeholder="End Date" class="mr-1"></p-calendar>
 -->
                        <p-dropdown   [options]="vendor_list" [(ngModel)]="vendor_id" placeholder="Select Agents" class="mr-1" optionLabel="bussiness_name"></p-dropdown>

                   
                        <p-dropdown [options]="Catagories_list" optionLabel="product_cate" [(ngModel)]="cat_id" placeholder="Select Category" class="mr-1"></p-dropdown>


                  
                    </div> 
                    <div class="col-md-4 text-right">
                        <button type="button" class="btn btn-primary" ><i class="fas fa-search"></i> Search</button>
                        <button type="button" class="btn btn-secondary" (click)="refersh()"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <!-- </div>
                    <div class="col-md-1 text-right"> -->
                        <button type="button" class="btn btn-primary" (click)="addproduct_details()" style="    margin-right: 10px;width: 96px;"><i class="fas fa-plus"></i> Add Product</button>
                    </div>
                </div>
                
                <!-- search -->
    <div class="doc-table table-responsive">
    <p-table [value]="list | filter:searchQR" styleClass="ui-table-customers" #tt [paginator]="true" [rows]="5"
    [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
    <!-- <ng-template pTemplate="caption">
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxFlex="50">
                <h5 style="color:#fff;">Entry Type List</h5>
            </div>
            <div fxFlex="50">
                <div class="ui-table-globalfilter-container">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" (input)="tt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Entry Type">
                </div>
            </div>

        </div>

    </ng-template> -->
    <ng-template pTemplate="header">
        <tr class="thhead">
            <th class="th-1">
                S.No
            </th>
            <th pSortableColumn="code">
                Thumbnail Image 
            </th>
            <th pSortableColumn="code">
                Product Image 
            </th>
            <th pSortableColumn="code">
                Product Name 
            </th>
            <th pSortableColumn="code">
                Availability 
            </th>
            <th>Recommended</th>
            <!-- <th>shop Name</th>
            <th>User Name</th>
            <th>Phone Number</th> -->
            <th>Created at</th>
            <th>Sold Out</th>
            <th style="width: 163px;text-align:center">
                Action
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i="rowIndex">
        <tr class="tdrow">
            <td>{{i+1}}</td>
            <td>
                <div class="imgthumcontainer"><img src="{{item.thumbnail_image}}"></div>
            </td>
            <td>
             <div class="imgthumcontainer"><img src="{{item.product_img}}"></div>
            </td>
            <td>{{item.product_name}}</td>
            <td>{{item.threshould}}</td>
            <td>
                <button class="btn btn-sm btn-success makeDealbtn" *ngIf="item.today_deal === false" (click)="makeTDeal(item._id, true)">Make Today's Deal</button>
                <button class="btn btn-sm btn-danger makeDealbtn" *ngIf="item.today_deal === true" (click)="makeTDeal(item._id, false)">Cancel Today's Deal</button>
            </td>
            <!-- <td>{{item.user_id.bussiness_name}}</td>
            <td>{{item.user_id.bussiness_phone}}</td>
            <td>{{item.user_id.user_name}}</td> -->
            <td>
                {{item.createdAt | date}}
            </td>
            <td>

                <button class="btn btn-sm btn-success makeDealbtn" >Mark as Sold</button>
            </td>
            <td class="act">
                <i style="color: #2196f3;" class="fas fa-edit" aria-hidden="true" pTooltip="Edit"
                (click)="editproduct_details(item)"></i>
            <i style="color: #fd2c3a;" class="fa fa-trash" aria-hidden="true" pTooltip="Delete"
                (click)="delete(item._id)"></i>
                
                  
                  <label class="switch" pTooltip="Status">
                    <input type="checkbox" >
                    <span class="slider round"></span>
                  </label>
                 
             </td>
        </tr>
    </ng-template>
</p-table>
</div>

            </div>
        </div>
    </div>
 </div>
</div>


</section>
